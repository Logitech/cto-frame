syntax = "proto3";

import "Uniform.proto";

package frame.proto;

// Description of a 2D effect.
// Next 9
message Effect {
	// Input Type this is the type of input of the effect.
	enum RenderEnum {
		INVALID = 0;
		NONE = 1;
		TEXTURE_2D = 2;
		TEXTURE_3D = 3;
		SCENE = 4;
	}
	// Name of the effect.
	string name = 1;
	// Render input type.
	RenderEnum render_input_type = 2;
	// Render output type.
	RenderEnum render_output_type = 8;
	// Input textures.
	repeated string input_texture_names = 3;
	// Output textures.
	repeated string output_texture_names = 4;
	// Input Scenes.
	string input_scene = 5;
	// Shader name (used to find the shader).
	string shader = 6;
	// Uniform parameters.
	repeated Uniform parameters = 7;
}

// Description of an effect file.
// Next 2
message EffectFile {
	// Contain many effects.
	repeated Effect effects = 1;
}
